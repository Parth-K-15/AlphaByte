<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 3508px;
      height: 2480px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: #0a1e3d;
      position: relative;
    }

    .certificate-container {
      width: 100%;
      height: 100%;
      background: #0a1e3d;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Diagonal geometric shapes in corners - dark navy */
    .diagonal-shape {
      position: absolute;
      background: #152b4f;
      transform: rotate(45deg);
    }
    
    .shape-top-left {
      width: 600px;
      height: 600px;
      top: -300px;
      left: -300px;
    }
    
    .shape-top-right-1 {
      width: 500px;
      height: 500px;
      top: -100px;
      right: 150px;
      background: #1a3959;
    }
    
    .shape-top-right-2 {
      width: 350px;
      height: 350px;
      top: 80px;
      right: -50px;
      background: #0d2240;
    }
    
    .shape-bottom-right {
      width: 700px;
      height: 700px;
      bottom: -350px;
      right: -350px;
    }
    
    /* Blue triangular geometric shapes - bottom left */
    .blue-triangle {
      position: absolute;
      width: 0;
      height: 0;
    }
    
    .triangle-1 {
      bottom: 0;
      left: 0;
      border-left: 600px solid #1e5a8e;
      border-top: 400px solid transparent;
      z-index: 3;
    }
    
    .triangle-2 {
      bottom: 0;
      left: 200px;
      border-left: 450px solid #2470a8;
      border-top: 350px solid transparent;
      z-index: 2;
    }
    
    .triangle-3 {
      bottom: 100px;
      left: 100px;
      border-left: 350px solid #3686c2;
      border-top: 250px solid transparent;
      z-index: 1;
    }
    
    /* White card/paper */
    .white-card {
      position: relative;
      width: 2800px;
      height: 1900px;
      background: #ffffff;
      box-shadow: 0 30px 100px rgba(0, 0, 0, 0.3);
      border: 8px solid #1e5a8e;
      z-index: 10;
      padding: 200px 180px;
    }
    
    /* Decorative inner border */
    .white-card::before {
      content: '';
      position: absolute;
      top: 25px;
      left: 25px;
      right: 25px;
      bottom: 25px;
      border: 3px solid #a8c5e0;
      pointer-events: none;
    }
    
    /* Ribbon badge - top right */
    .ribbon-badge {
      position: absolute;
      top: 0;
      right: 180px;
      width: 280px;
      height: 350px;
      background: #0a1e3d;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      z-index: 15;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }
    
    .badge-circle {
      width: 140px;
      height: 140px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .badge-icon {
      font-size: 80px;
      font-weight: 700;
      color: #0a1e3d;
      font-family: 'Georgia', serif;
    }
    
    .badge-text {
      font-size: 28px;
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      line-height: 1.3;
      font-family: 'Arial', sans-serif;
    }
    
    /* Content */
    .content {
      position: relative;
      height: 100%;
    }

    .certificate-title {
      font-size: 200px;
      font-weight: 700;
      color: #1e5a8e;
      letter-spacing: 18px;
      margin-bottom: 40px;
      font-family: 'Arial', 'Helvetica', sans-serif;
      line-height: 1.1;
      text-transform: uppercase;
      text-align: center;
    }
    
    .achievement-badge {
      display: inline-block;
      background: #1e5a8e;
      color: #ffffff;
      padding: 18px 55px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 5px;
      margin-bottom: 70px;
      text-transform: uppercase;
      text-align: center;
      border-radius: 5px;
    }
    
    .main-body-text {
      font-size: 38px;
      color: #4a4a4a;
      margin-bottom: 140px;
      font-weight: 400;
      font-family: 'Georgia', serif;
      line-height: 1.8;
      text-align: center;
      max-width: 2400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .participant-name {
      font-weight: 700;
      color: #1a1a1a;
      font-size: 42px;
    }
    
    .event-name {
      font-weight: 700;
      color: #1a1a1a;
    }
    
    .achievement-highlight {
      font-weight: 700;
      color: #1e5a8e;
      font-size: 42px;
    }

    /* Signatures */
    .signatures {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      gap: 80px;
      padding: 0 180px;
    }

    .signature-block {
      flex: 1;
      text-align: center;
    }

    .signature-name {
      font-size: 40px;
      color: #1a1a1a;
      font-weight: 500;
      margin-bottom: 8px;
      padding-top: 15px;
      border-top: 3px solid #1e5a8e;
      font-family: 'Georgia', serif;
    }
    
    .signature-role {
      font-size: 32px;
      color: #666666;
      font-weight: 400;
      font-family: 'Georgia', serif;
    }
    
    .issue-date {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 32px;
      color: #718096;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <!-- Diagonal shapes in corners -->
    <div class="diagonal-shape shape-top-left"></div>
    <div class="diagonal-shape shape-top-right-1"></div>
    <div class="diagonal-shape shape-top-right-2"></div>
    <div class="diagonal-shape shape-bottom-right"></div>
    
    <!-- Blue triangular shapes - bottom left -->
    <div class="blue-triangle triangle-1"></div>
    <div class="blue-triangle triangle-2"></div>
    <div class="blue-triangle triangle-3"></div>
    
    <!-- White card -->
    <div class="white-card">
      <!-- Ribbon badge -->
      <div class="ribbon-badge">
        <div class="badge-circle">
          <div class="badge-icon">G</div>
        </div>
        <div class="badge-text">{{organizationName}}</div>
      </div>
      
      <!-- Content -->
      <div class="content">
        <div class="certificate-title">{{certificateTitle}}</div>
        
        <div class="achievement-badge">{{achievement}}</div>
        
        <div class="main-body-text">
          {{mainBodyText}}
        </div>
        
        <!-- Signatures -->
        <div class="signatures">
          <div class="signature-block">
            <div class="signature-name">{{signature1Name}}</div>
            <div class="signature-role">{{signature1Title}}</div>
          </div>
          <div class="signature-block">
            <div class="signature-name">{{signature2Name}}</div>
            <div class="signature-role">{{signature2Title}}</div>
          </div>
          <div class="signature-block">
            <div class="signature-name">{{signature3Name}}</div>
            <div class="signature-role">{{signature3Title}}</div>
          </div>
          <div class="signature-block">
            <div class="signature-name">{{signature4Name}}</div>
            <div class="signature-role">{{signature4Title}}</div>
          </div>
        </div>
        
        <div class="issue-date">Issued on: {{eventDate}}</div>
      </div>
    </div>
  </div>
</body>
</html>
