<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 3508px;
      height: 2480px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .certificate-container {
      width: 3408px;
      height: 2380px;
      background: #ffffff;
      position: relative;
      padding: 100px;
      
      /* Triple golden border */
      border: 6px solid #d4af37;
      box-shadow: 
        inset 0 0 0 3px #ffffff,
        inset 0 0 0 9px #d4af37,
        inset 0 0 0 15px #ffffff,
        inset 0 0 0 18px #d4af37;
    }
    
    /* Content */
    .content {
      text-align: center;
      padding: 80px 120px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .organization-name {
      font-size: 48px;
      color: #4a5568;
      font-weight: 600;
      letter-spacing: 8px;
      margin-bottom: 18px;
      font-family: 'Arial', 'Helvetica', sans-serif;
      text-transform: uppercase;
    }
    
    .department-name {
      font-size: 36px;
      color: #718096;
      margin-bottom: 100px;
      font-family: 'Georgia', serif;
    }
    
    .certificate-title {
      font-size: 160px;
      font-weight: 400;
      color: #4a5568;
      letter-spacing: 28px;
      margin-bottom: 40px;
      font-family: 'Arial', 'Helvetica', sans-serif;
      line-height: 1.2;
    }
    
    /* Achievement badge */
    .achievement-badge {
      display: inline-block;
      background: #d4af37;
      color: #ffffff;
      padding: 18px 60px;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 80px;
      text-transform: uppercase;
      font-family: 'Arial', sans-serif;
      position: relative;
    }
    
    .achievement-badge::before {
      content: '';
      position: absolute;
      left: 0;
      top: 100%;
      width: 0;
      height: 0;
      border-left: 25px solid #d4af37;
      border-bottom: 15px solid transparent;
    }
    
    .achievement-badge::after {
      content: '';
      position: absolute;
      right: 0;
      top: 100%;
      width: 0;
      height: 0;
      border-right: 25px solid #d4af37;
      border-bottom: 15px solid transparent;
    }
    
    .main-body-text {
      font-size: 38px;
      color: #4a5568;
      margin: 0 auto 80px;
      max-width: 2800px;
      line-height: 1.9;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    
    .participant-name {
      font-weight: 700;
      color: #1a202c;
      font-size: 42px;
    }
    
    .event-name {
      font-weight: 700;
      color: #1a202c;
    }
    
    .achievement-highlight {
      font-weight: 700;
      color: #d4af37;
      font-size: 42px;
      text-transform: uppercase;
    }
    
    /* Signatures */
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      gap: 80px;
      padding: 0 50px;
      margin-bottom: 60px;
    }
    
    .signature-block {
      flex: 1;
      text-align: center;
    }
    
    .signature-line {
      width: 100%;
      max-width: 400px;
      height: 2px;
      background: #2d3748;
      margin: 0 auto 20px;
    }
    
    .signature-name {
      font-size: 38px;
      color: #1a202c;
      font-weight: 600;
      margin-bottom: 8px;
      font-family: 'Georgia', serif;
    }
    
    .signature-role {
      font-size: 30px;
      color: #718096;
      font-weight: 400;
      font-family: 'Georgia', serif;
    }
    
    .issue-date {
      text-align: center;
      font-size: 32px;
      color: #718096;
      font-family: 'Georgia', serif;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="content">
      <div class="organization-name">{{organizationName}}</div>
      <div class="department-name">{{departmentName}}</div>
      
      <div class="certificate-title">{{certificateTitle}}</div>
      
      <div class="achievement-badge">{{achievement}}</div>
      
      <div class="main-body-text">
        {{mainBodyText}}
      </div>
      
      <div class="signatures">
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature1Name}}</div>
          <div class="signature-role">{{signature1Title}}</div>
        </div>
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature2Name}}</div>
          <div class="signature-role">{{signature2Title}}</div>
        </div>
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature3Name}}</div>
          <div class="signature-role">{{signature3Title}}</div>
        </div>
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature4Name}}</div>
          <div class="signature-role">{{signature4Title}}</div>
        </div>
      </div>
      
      <div class="issue-date">Issued on: {{eventDate}}</div>
    </div>
  </div>
</body>
</html>
