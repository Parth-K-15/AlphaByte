<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Certificate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 3508px;
      height: 2480px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .certificate-container {
      width: 100%;
      height: 100%;
      background: white;
      padding: 150px;
      position: relative;
    }
    
    /* Double border frame */
    .outer-border {
      position: absolute;
      top: 100px;
      left: 100px;
      right: 100px;
      bottom: 100px;
      border: 8px solid #000000;
      z-index: 1;
    }
    
    .inner-border {
      position: absolute;
      top: 130px;
      left: 130px;
      right: 130px;
      bottom: 130px;
      border: 2px solid #000000;
      z-index: 2;
    }
    
    /* Content wrapper */
    .content-wrapper {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 100px 200px;
    }
    
    /* Header */
    .organization-name {
      font-size: 48px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-align: center;
    }

    .department-name {
      font-size: 36px;
      color: #444444;
      font-weight: 400;
      text-align: center;
      margin-bottom: 80px;
    }
    
    /* Certificate title */
    .certificate-title {
      font-size: 140px;
      font-weight: 300;
      color: #000000;
      margin-bottom: 30px;
      letter-spacing: 25px;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.2;
    }
    
    /* Achievement badge */
    .achievement-badge {
      display: inline-block;
      background: #000000;
      color: #ffffff;
      padding: 15px 50px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 5px;
      margin: 0 auto 70px;
      text-transform: uppercase;
      text-align: center;
    }
    
    /* Main body text */
    .main-body-text {
      font-size: 36px;
      color: #333333;
      line-height: 1.9;
      margin: 0 auto 80px;
      max-width: 2600px;
      text-align: center;
      font-family: 'Georgia', serif;
    }
    
    .participant-name {
      font-weight: 700;
      color: #000000;
      font-size: 40px;
    }

    .event-name {
      font-weight: 700;
      color: #000000;
    }
    
    .achievement-highlight {
      font-weight: 700;
      color: #000000;
      font-size: 40px;
    }

    /* Signatures */
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      gap: 60px;
      padding: 0 100px;
    }

    .signature-block {
      flex: 1;
      text-align: center;
    }

    .signature-line {
      width: 100%;
      max-width: 350px;
      height: 2px;
      background: #000000;
      margin: 0 auto 18px;
    }

    .signature-name {
      font-size: 36px;
      color: #000000;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .signature-role {
      font-size: 28px;
      color: #666666;
      font-weight: 400;
    }
    
    /* Issue date */
    .issue-date {
      text-align: center;
      font-size: 32px;
      color: #666666;
      margin-top: 40px;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <!-- Double border frame -->
    <div class="outer-border"></div>
    <div class="inner-border"></div>
    
    <div class="content-wrapper">
      <!-- Header -->
      <div class="organization-name">{{organizationName}}</div>
      <div class="department-name">{{departmentName}}</div>
      
      <!-- Certificate title -->
      <div class="certificate-title">{{certificateTitle}}</div>
      
      <!-- Achievement badge -->
      <div class="achievement-badge">{{achievement}}</div>
      
      <!-- Main body text -->
      <div class="main-body-text">
        {{mainBodyText}}
      </div>

      <!-- Signatures -->
      <div class="signatures">
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature1Name}}</div>
          <div class="signature-role">{{signature1Title}}</div>
        </div>
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature2Name}}</div>
          <div class="signature-role">{{signature2Title}}</div>
        </div>
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature3Name}}</div>
          <div class="signature-role">{{signature3Title}}</div>
        </div>
        <div class="signature-block">
          <div class="signature-line"></div>
          <div class="signature-name">{{signature4Name}}</div>
          <div class="signature-role">{{signature4Title}}</div>
        </div>
      </div>
      
      <!-- Issue date -->
      <div class="issue-date">Issued on: {{eventDate}}</div>
    </div>
  </div>
</body>
</html>
